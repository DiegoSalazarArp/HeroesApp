<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div >
    <h3>Buscador</h3>
    <form fxLayout="column">
      <mat-form-field >
        <mat-label>Buscar Heroe</mat-label>
        <input
          type="text"
          placeholder="Elige uno"
          aria-label="Buscar heroe"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
          [ngModelOptions]="{standalone: true}"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>
          <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
              No se encontr√≥ el termino {{termino}}
          </mat-option>
        </mat-autocomplete>
       
      </mat-form-field>
    </form>
  </div>

  <div>
      <pre>{{heroeSeleccionado | json}}</pre>
  </div>


  <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
</div>
